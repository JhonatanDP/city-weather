<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>City-Weather</title>
  </head>
  <body>
    <header class="title-name">
      <h1>Weather Dashboard</h1>
    </header>
  <main class="row justify-content-around">
  
    <div class="search-left-side col-12 col-md-3">
        <div class="search">
            <h3>Search for a City:</h3>
            <form id="city-form">
              <input name="city-name" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn-search">Search</button>
            </form>
          </div>
          <hr>
          <div class="history-city">
            <div id="city-buttons" class="card">
              <button data-language="javascript" class="btn">JavaScript</button>
              <button data-language="html" class="btn">HTML</button>
              <button data-language="css" class="btn">CSS</button>
            </div>
          </div>
    </div>

    <div class="col-12 col-md-9 city-container">
        <section class="row city">
                <div class="city-standalone">
                    <h3>
                        <span id="city-current-name"></span>
                        <span id="current-day"></span>
                        <span id="icon"><img id="wicon" src=""></apn>
                    </h3>
                    <div class="ul-city">
                    <ul>
                        <li>Temp:<span id="currentTemp"></span></li>
                        <li>Wind:<span id="currentWind"></span> </li>
                        <li>Humidity:<span id="currentHumidity"></span></li>
                        <li class="indexflex">UV Index:<div id="currentUvIndex"><span id="uvindex"></span></div></li>
                      </ul>
                    </div>  
                </div>
                <div class="forecast-title">
                <h3>
                <span>5-Days Forecast:</span>
                </h3>
                </div>
            <div class="row forecast-card" id="forecast">
                <div class="col-12 col-md-2 card-body ">
                      <ul class = "ul-Forecast">
                        <li><span id="forecastdate1"></span></li>
                        <li><span id="icondate1"></span></li>
                        <li>Temp:<span id="tempdate1"></span></li>
                        <li>Wind:<span i="winddate1"></span></li>
                        <li>Humidity:<span id="humiditydate1"></span></li>
                      </ul>
                  </div>
                  <div class="col-12 col-md-2 card-body">
                    <ul>
                        <li><span id="forecastdate2"></span></li>
                        <li><span id="icondate2"></span></li>
                        <li>Temp:<span id="tempdate2"></span></li>
                        <li>Wind:<span i="winddate2"></span></li>
                        <li>Humidity:<span id="humiditydate2"></span></li>
                      </ul>
                </div>

                  <div class=" col-12 col-md-2 card-body">
                    <ul>
                        <li><span id="forecastdate3"></span></li>
                        <li><span id="icondate3"></span></li>
                        <li>Temp:<span id="tempdate3"></span></li>
                        <li>Wind:<span i="winddate3"></span></li>
                        <li>Humidity:<span id="humiditydate3"></span></li>
                      </ul>
                  </div>
                  <div class=" col-12 col-md-2 card-body">
                    <ul>
                        <li><span id="forecastdate4"></span></li>
                        <li><span id="icondate4"></span></li>
                        <li>Temp:<span id="tempdate4"></span></li>
                        <li>Wind:<span i="winddate4"></span></li>
                        <li>Humidity:<span id="humiditydate4"></span></li>
                      </ul>
                  </div>
                  <div class=" col-12 col-md-2 card-body">
                    <ul>
                        <li><span id="forecastdate5"></span></li>
                        <li><span id="icondate5"></span></li>
                        <li>Temp:<span id="tempdate5"></span></li>
                        <li>Wind:<span i="winddate5"></span></li>
                        <li>Humidity:<span id="humiditydate5"></span></li>
                      </ul>
                  </div>
            </div>
         </section>
    </div>    
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type='text/javascript' src='./assets/js/config.js'></script>
  <script src="./assets/js/script.js" ></script>
</body>

</html>
